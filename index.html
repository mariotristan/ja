<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling-Free Days Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recovery Tracker</h1>
        </header>
        
        <main>
            <div class="counter-card">
                <div class="days-display">
                    <span id="days-count" class="days-number">0</span>
                    <span class="days-label">Days Strong</span>
                </div>
                
                <div class="milestone-info">
                    <p>Recovery Start Date: <strong>January 16, 2026</strong></p>
                    <p id="current-date">Current Date: <strong></strong></p>
                </div>
                
                <div class="progress-section">
                    <div class="milestone" id="milestone-text">
                        Maintaining progress. Every day matters.
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div class="motivational-quotes">
                    <p id="quote" class="quote">"The best time to plant a tree was 20 years ago. The second best time is now."</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Commitment to Recovery</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
